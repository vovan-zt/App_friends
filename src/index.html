<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friends App</title>
    <meta name="title" content="Friends App">
    <meta name="description" content="Friends App">
    
    <link rel="stylesheet" type='text/css' href="css/style.min.css">
   
</head>
<body>
    <h1 class="header">Friends App</h1>
    <main>
        <div class="container">
            <aside class="filter">
                <form class="filter__wrapper form">
                    <div class="filter__age">
                        <fieldset>
                            <legend class="filter__age-title">Sort by age</legend>
                        
                            <input type="radio" id="filter__age-up" name="sorting" value="ageUp">
                            <label  for="filter__name-up">age-up</label><br/>
                        
                            <input type="radio" id="filter__age-down" name="sorting" value="ageDown">
                            <label for="filter__age-down">age-down</label><br/>
                        
                            <div class="filter__age-search">
                                <input type="number" class="filter__age-searchTerm" name="searchAge" id ='age-searchTerm' placeholder="age">
                            </div>
                        </fieldset>
                    </div> 

                    <div class="filter__name">
                        <fieldset>
                            <legend class="filter__name-title">Sort by name</legend>
                        
                            <input type="radio" id="filter__name-up" name="sorting" value="nameUp">
                            <label  for="filter__name-up">name-up</label><br/>
                        
                            <input type="radio" id="filter__name-down" name="sorting" value="nameDown">
                            <label for="filter__name-down">name-down</label><br/>

                            <div class="filter__name-search">
                            <input type="text" class="filter__name-searchTerm" name="searchName" id ='name-searchTerm' placeholder="name">
                            </div>
                        </fieldset>
                    </div>   

                    <div class="filter__gender">
                        <fieldset>
                            <legend class="filter__gender-title">Sort by gender</legend>
                        
                            <input type="radio" id="male" name="gender" value="male">
                            <label  for="male"><span></span>male</label>
                        
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female"><span></span>female</label>

                            <input type="radio" id="all" name="gender" value="all" checked>
                            <label for="all"><span></span>all</label>
                        </fieldset>
                    </div>   

                    <div class="filter__reset">
                        <button class="filter__reset-button" id="filter__reset-button"> Reset </button>
                    </div>
                
                </form>
                
            </aside>

            <section class="content">
                <section class="cards"></section>
            </section> 
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
